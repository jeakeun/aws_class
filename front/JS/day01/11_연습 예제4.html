		let num = prompt("정수 입력");
		num = parseInt(num); // 문자열을 정수로 변환

		if(num % 2 == 0 ){
			document.write(`${num}은 짝수입니다<br>`)
		}
		else{
			document.write(`${num}은 홀수입니다<br>`)
		}
