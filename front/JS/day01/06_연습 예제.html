<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제</title>
</head>
<body>
	

	<script>
		/*
		정수를 2번 입력받고, document.write로 화면에 입력받은 두 정수를 출력하세요.
		*/
		let num1 = prompt(0);
		let num2 = prompt(0);
		document.write(num1,num2);

		let num3,num4;
		num3 = prompt("정수1을 입력", 0);
		num4 = prompt("정수2을 입력");
		document.write(`정수1 : ${num3}<br>`)
		document.write('정수2:' + num4 + '<br>');
	</script>
</body>
</html>
