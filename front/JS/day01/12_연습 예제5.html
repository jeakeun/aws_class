<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제5</title>
</head>
<body>
	<h1>성적 출력 예제</h1>
	<script>
		/*
		성적을 정수로 입력받아(prompt) 학점을 출력하세요(document.write)
		90~100 : A
		80~89 : B
		70~79 : C
		60~69 : D
		0~59 : F
		*/
		let num = prompt("점수를 입력하세요");
		num = parseInt(num);
		// 성적이 90점보다 크거나 같고 100점보다 작거나 같으면 A학점
		if(num >= 90 && num <= 100){
			document.write(`${num}점 A학점 입니다.<br>`);
		}
		// 성적이 80점보다 크거나 같고 89점보다 작거나 같으면 B학점
		else if(num >= 80 && num <= 89){
			document.write(`${num}점 B학점 입니다.<br>`);
		}
		// 성적이 70점보다 크거나 같고 79점보다 작거나 같으면 C학점
		else if(num >= 70 && num <=79){
			document.write(`${num}점 C학점 입니다.<br>`);
		}
		// 성적이 60점보다 크거나 같고 69점보다 작거나 같으면 D학점
		else if(num >= 60 && num <= 69){
			document.write(`${num}점 D학점 입니다.<br>`);
		}
		// 성적이 0점~59점 사이면(위60~100보다 낮으면) F학점
		else{
			document.write(`${num}점 F학점 입니다.<br>`);
		}
	</script>
</body>
</html>
