<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 삭제 예제</title>
</head>
<body>
	<ul>
		<li class="list">
			<span>사과</span>
			<button class="del-btn">X</button>
		</li>
		<li class="list">
			<span>바나나</span>
			<button class="del-btn">X</button>
		</li>
		<li class="list">
			<span>딸기</span>
			<button class="del-btn">X</button>
		</li>
	</ul>

	<script>
		/*
		X버튼을 클릭하면 X버튼이 있는 행을  삭제
		*/

		// 버튼 요소 선택
		const delbtns = document.querySelectorAll(".del-btn");


		delbtns.forEach(btn =>{
			btn.addEventListener("click", function(){
				// 버튼 클릭시 부모요소를 찾아 삭제함
				btn.parentElement.remove();
			});	
		});
	
	</script>
</body>
</html>
