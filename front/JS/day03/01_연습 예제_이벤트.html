<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이벤트 연습 예제</title>
</head>
<body>
	<button type="button" id="btn1">더보기</button>
	<script>
		/* 버튼을 클릭할 때마다 문구가 더보기 <-> 접기로 바뀌도록 구현 */
		
		const btn = document.getElementById("btn1");
		// let changebtn = false;

		//선택한 요소에 이벤트 등록
		btn.addEventListener("click", () => {
			// 더보기이면 접기로 텍스트를 변경 
			let text = "접기";
			if(btn.textContent == "더보기"){
				btn.textContent = text;
			}
			else {
				btn.textContent = "더보기";
			}
		});
	</script>
</body>
</html>
