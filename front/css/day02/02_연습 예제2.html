<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제2</title>
	<style>
		/* 내가한거 */
		li a{color: black; text-decoration: none;}
		/* [class*=menu1]:hover{color: red; text-decoration: underline;}
		[class*=menu2]:hover{color: green; font-weight: bold;} */
		li:hover .menu1{color: red; text-decoration: underline;}
		li:hover .menu2{color: green; font-weight: bold;}
		/* 강사님이 한거 */
		[class^=menu] a{color: black; text-decoration: none;}
		.menu3 a:hover{color: red; text-decoration: underline;}
		.menu4 a:hover{color:  green; font-weight: bold;}

	</style>
</head>
<body>
	<!-- 
	다음이 만족되도록 스타일을 적용하세요. 단, 필요시 class를 추가해도 됨
	1. 모든 메뉴의 글자색을 검은색, 밑줄 없음으로 변경
	2. 메뉴 1-1~메뉴 1-3은 hover하면 빨강, 밑줄
	3. 메뉴 2-1~메뉴 2-3은 hover하면 녹색, 글자 두껍게
	-->
	<ul>
		<li>
			<a href="#" class="menu1">메뉴1-1</a>
		</li>
		<li>
			<a href="#" class="menu1">메뉴1-2</a>
		</li>
		<li>
			<a href="#" class="menu1">메뉴1-3</a>
		</li>
	</ul>
	<ul>
		<li>
			<a href="#" class="menu2">메뉴2-1</a>
		</li>
		<li>
			<a href="#" class="menu2">메뉴2-2</a>
		</li>
		<li>
			<a href="#" class="menu2">메뉴2-3</a>
	</li>
	</ul>
		<ul class="menu3">
		<li>
			<a href="#">메뉴1-1</a>
		</li>
		<li>
			<a href="#">메뉴1-2</a>
		</li>
		<li>
			<a href="#">메뉴1-3</a>
		</li>
	</ul>
	<ul class="menu4">
		<li>
			<a href="#">메뉴2-1</a>
		</li>
		<li>
			<a href="#">메뉴2-2</a>
		</li>
		<li>
			<a href="#">메뉴2-3</a>
	</li>
	</ul>
</body>
</html>
