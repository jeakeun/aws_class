<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제3</title>
	<style>
		/* 내가한거 */
		.container{border: 1px solid black; background-color: black;  width: 100px; height: 100px;}
		.container > .box{border:1px solid white; width: 0.1px; height: 0.1px;
			border-radius: 50%; margin: 50px auto;
		}
		/* 강사님이한거 */
		.dot{
			border-radius: 50%; width: 4px; height: 4px; background: black;
		}
	</style>
</head>
<body>
	<!-- 
	점 출력되도록 화면을 구성하세요.(마침표 아님)
	width, height, border를 이용하여 점을 만들어보세요.
	-->
	<!-- 내가 한거 -->
	<div class="container">
		<div class="box"></div>
	</div>
	<!-- 강사님이 한거 -->
	 <div class="dot"></div>
</body>
</html>
