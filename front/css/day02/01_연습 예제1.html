<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습 예제1</title>
	<style>
		/* div{border: 3px solid red; text-align: center;} */
		.naver{color:black; text-decoration: none;}
		div:hover .naver{color:red; text-decoration: underline;}
	</style>
</head>
<body>
	<!-- 
	네이버로 이동하는 링크를 만들고 다음과 같이 스타일을 적용하세요.
	1. 기본 글자는 검은 색
	2. 밑줄은 없음
	3. hover하면 글자색은 빨강, 밑줄 있음
	-->
	<div>
		<a href="https://naver.com" target="_blank" class="naver">네이버로 이동</a>
	</div>
</body>
</html>
