<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>trasform 속성 예제</title>
	<!-- 
	transform (교재 p.170 ~ 176)
	- 요소를 변형하는 속성
	- 확대, 축소, 회전, 비틈, 이동
	- 값으로 함수가 옴

	이전에 사용했던 함수들
	- calc(), rgb(), rgba(), url()

	공통 설명 교재 p.174
	- Z축 관련한 효과를 보려면 perspective 속성을 부모 요소에 적용해야 함.

	translate?
	- 주어진 방향으로 이동하는 함수
	- ?  <= 위치에 들어갈 수 있는거
		- X : x축 방향으로 이동, translateX(-50%)는 요소 너비의 반만큼 앞으로 이동
		- Y : y측 방향으로 이동,
		- 없음 : x, y축 방향으로 이동
		- Z : z축 방향으로 이동
		- 3D : x, y, z축 방향으로 이동
	-->
	<!-- 
	scale?
	- 요소를 확대/축소하는 함수
	- ? 
		- X : x축 방향으로 확대/축소(가로 방향)
		- Y : y측 방향으로 확대/축소(세로 방향)
		- 없음 : x, y축 방향으로 확대/축소
		- Z : z축 방향으로 확대/축소
		- 3D : x, y, z축 방향으로 확대/축소
	-->
	<!--
	rotate?
	- 요소를 회전 시키는 함수
	- ?
		- 위의 함수에서 참고(X, Y, 없음, Z, 3d)
	-->
	<!-- 
	skew?
	- 요소를 비트는 함수
	- 모양이 변경
	- ?
		- 위 다른 함수 참고(X, Y,없음, X)
	-->
	<!-- 
	transform-origin
	- transform을 이용해서 요소를 변경시킬 때 기준점을 설정
	- 기본값 : center center
	-->
	<style>
		.box{
			width: 200px;
			height: 100px;
			border: 3px solid black;
			margin-bottom: 50px;
			background: yellow;
		}
		.container{
			/* z축 관련 효과를 제대로 적용하기 위해 */
			perspective: 500px;
			margin-bottom: 150px;
		}
		.t1{
			transform: translateX(50%);
		}
		.t2{
			transform: translateY(30px);
		}
		.t3{
			transform: translate(50px, 30px);
		}
		.t4{
			transform: translateZ(100px);
		}
		.t5{
			transform: translate3d(50px, 30px, 100px);
		}

		.sc1{
			transform: scale(2);
		}
		.sc2{
			transform: scale(1.3);
		}
		.sc3{
			transform: scale(2, 1.3);
		}
		/* z축 두께는 0이기 떄문에 효과가 거의 없음, 회전과 함 께 사용해야 의미가 있음 */
		.sc4{
			transform: scaleZ(10);
		}
		.sc5{
			transform: scale3d(2, 1.3, 10);
		}
		.r1{
			transform: rotateX(45deg);
		}
		.r2{
			transform: rotateY(45deg);
		}
		.r3{
			transform: rotate(45deg);
		}
		.r4{
			transform: rotateZ(45deg);
		}
		.r5{
			transform: rotate3d(1, 2, 3, 45deg);
		}
		.sk1{
			transform: skewX(30deg);
		}
		/* 네이버에서 글자 사이의 /를 아래와 같이 skew를 이용하여 구현 */
		.sk2{
			transform: skewX(-15deg);
			width: 1px;
			height: 16px;
			border: 0;
			background: red;
		}
	</style>
</head>
<body>
	<h1>transform 속성 예제</h1>
	<h2>translate 함수</h2>
	<div class="container">
		<div class="box t1">traslateX</div>
		<div class="box t2">traslateY</div>
		<div class="box t3">traslate</div>
		<div class="box t4">traslateZ</div>
		<div class="box t5">traslate3d</div>
	</div>
	<h2>scale 함수</h2>
	<div class="container">
		<div class="box sc1">scaleX</div>
		<div class="box sc2">scaleY</div>
		<div class="box sc3">scale</div>
		<div class="box sc4">scaleZ</div>
		<div class="box sc5">scale3d</div>
	</div>
	<h3>rotate 함수</h3>
	<div class="container">
		<div class="box r1">rotateX</div>
		<div class="box r2">rotateY</div>
		<div class="box r3">rotate</div>
		<div class="box r4">rotateZ</div>
		<div class="box r5">rotate3d</div>
	</div>
	<h2>skew 함수</h2>
	<div class="container">
		<div class="box sk1">skewX</div>
		<div class="box sk2">skewX</div>
	</div>
	<h2>transform-origin</h2>
	<div class="container">
		<div class="box origin1">중심기준 회전</div>
		<div class="box origin2">왼쪽위(0,0) 기준 회전</div>
	</div>
</body>
</html>
