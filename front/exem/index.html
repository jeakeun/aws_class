 <style>
        body {

</head>
<body>

    <h1>Î©îÎ™®Ìå®Îìú üìù</h1>

    <div class="input-area">
        <textarea id="memoInput" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
        <button id="addBtn">Ï∂îÍ∞Ä</button>
    </div>

    <div id="memoList"></div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const memoInput = document.getElementById("memoInput");
    const addBtn = document.getElementById("addBtn");
    const memoList = document.getElementById("memoList");

    let memos = [];

    try {
        const stored = localStorage.getItem("memos");
        if (stored === null) {
            memos = [
                "Ïò§ÎäòÎèÑ Ïó¥Ïã¨Ìûà ÏàòÏóÖ Îì£Ïûê.\nÏò§ÎäòÎèÑ ÌôîÏù¥ÌåÖ!",
                "Ïò§ÎäòÏùÄ ÏûêÎ∞î Í≥ºÏ†ú Ìï¥ÏïºÍ≤†Îã§"
            ];
            localStorage.setItem("memos", JSON.stringify(memos));
        } else {
            const parsed = JSON.parse(stored);
            if (Array.isArray(parsed) && parsed.length > 0) {
                memos = parsed;
            } else {
                memos = [
                    "Ïò§ÎäòÎèÑ Ïó¥Ïã¨Ìûà ÏàòÏóÖ Îì£Ïûê.\nÏò§ÎäòÎèÑ ÌôîÏù¥ÌåÖ!",
                    "Ïò§ÎäòÏùÄ ÏûêÎ∞î Í≥ºÏ†ú Ìï¥ÏïºÍ≤†Îã§"
                ];
                localStorage.setItem("memos", JSON.stringify(memos));
            }
        }
    } catch (e) {
        memos = [
            "Ïò§ÎäòÎèÑ Ïó¥Ïã¨Ìûà ÏàòÏóÖ Îì£Ïûê.\nÏò§ÎäòÎèÑ ÌôîÏù¥ÌåÖ!",
            "Ïò§ÎäòÏùÄ ÏûêÎ∞î Í≥ºÏ†ú Ìï¥ÏïºÍ≤†Îã§"
        ];
        localStorage.setItem("memos", JSON.stringify(memos));
        console.error("localStorage ÏùΩÍ∏∞ Ïò§Î•ò:", e);
    }

    showMemos();

    addBtn.addEventListener("click", function () {
        const text = memoInput.value.trim();
        if (text === "") {
            alert("Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî");
            return;
        }
        memos.push(text);
        localStorage.setItem("memos", JSON.stringify(memos));
        memoInput.value = "";
        showMemos();
    });

    function deleteMemo(index) {
        memos.splice(index, 1);
        localStorage.setItem("memos", JSON.stringify(memos));
        showMemos();
    }

    function showMemos() {
        memoList.innerHTML = "";
        memos.forEach((memo, index) => {
            const box = document.createElement("div");
            box.className = "memo-box";

            const memoText = document.createElement("div");
            memoText.className = "memo-text";
            memoText.textContent = memo;

            const delBtn = document.createElement("button");
            delBtn.className = "del-btn";
            delBtn.textContent = "ÏÇ≠Ï†ú";
            delBtn.addEventListener("click", function () {
                deleteMemo(index);
            });

            box.appendChild(memoText);
            box.appendChild(delBtn);
            memoList.appendChild(box);
        });
    }
});
</script>


</body>
</html>
